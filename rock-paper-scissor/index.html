<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="computer-choice">Computer choice:</div>
      <div class="player-choice">Your choice:</div>
      <div class="result">Result:</div>
      <div class="play-buttons">
        <button
          type="button"
          class="rock">
          Rock
        </button>
        <button
          type="button"
          class="paper">
          Paper
        </button>
        <button
          type="button"
          class="scissor">
          Scissor
        </button>
      </div>

      <div class="score">Score:</div>
    </div>
    <script
      type="module"
      src="/main.js"></script>
  </body>
</html>
